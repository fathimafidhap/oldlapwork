<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="calc.js"></script>
</head>
<!-- CSS only -->

<body>
  <h3>Calculator</h3>
  <br>
  <input type="text" id="displaybox">
  <br>
  <table>
    <tr>
    <td ><input class="btn" type=button value="C"></td>
    <td ><input class="btn"type=button value="<"></td>
    <td><input class="btn" type=button value="/"></td>
    <td><input class="btn" type=button value="X"></td> 
    </tr>
    
    <tr>
      <td ><input class="btn" type=button value="7" onclick="7"></td>
      <td ><input class="btn"type=button value="8" onclick="8"></td>
      <td><input class="btn" type=button value="9"onclick="9"></td>
      <td><input class="btn" type=button value="-" onclick="-"></td> 
      </tr>

      <tr>
        <td ><input class="btn" type=button value="4"></td>
        <td ><input class="btn"type=button value="5"></td>
        <td><input class="btn" type=button value="6"></td>
        <td><input class="btn" type=button value="+"></td> 
        </tr>

        <tr>
          <td ><input class="btn" type=button value="1"></td>
          <td ><input class="btn"type=button value="2"></td>
          <td><input class="btn" type=button value="3"></td>
          <td><input class="btn" type=button value="="></td> 
          </tr>

          <tr>
            <td ><input class="btn" type=button value="0"></td>
            <td ><input class="btn"type=button value="."></td>
            </tr>
</body>

</html>
